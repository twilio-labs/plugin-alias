name: Minor fix request
description: Request for a minor fix which is not a bug
title: "[Fix]: "
labels: ["fix"]
assignees:
 
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to request this fix!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: 
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our plugin are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.1
        - 1.0.0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
